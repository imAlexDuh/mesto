<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('./images/vector.svg')%>" alt="лого" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar-box">
                <img src="<%=require('./images/cat.jpg')%>" alt="аватар" class="profile__avatar">
                <button class="profile__avatar-button"></button>
            </div>
            <div class="profile__info">
                <div class="profile__author">
                    <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                    <p class="profile__author-info">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button profile-open-popup"></button>
            </div>
            <button type="button" class="profile__button profile-open-popup"></button>
        </section>

        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__fields" novalidate>
                <fieldset class="popup__fieldset">
                    <input name="name" type="text" placeholder="Имя" id="profile-name"
                        class="popup__text popup__text-name" required minlength="2" maxlength="40">
                    <span class="popup__input-error" id="profile-name-error"></span>
                    <input name="about" type="text" placeholder="Вид деятельности" id="profile-info"
                        class="popup__text popup__text-info" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="profile-info-error"></span>
                    <button type="submit" class="popup__save-button popup__save-button_inactive" id="popup__save-button"
                        disabled>Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" id="popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="add-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="addform" id="addform" class="popup__fields" novalidate>
                <fieldset class="popup__fieldset">
                    <input name="name" type="text" id="photo-name" placeholder="Название"
                        class="popup__text popup__text-name" required minlength="2" maxlength="30">
                    <span class="popup__input-error" id="photo-name-error"></span>
                    <input name="link" type="url" id="photo-link" placeholder="Ссылка на картинку"
                        class="popup__text popup__text-img" required>
                    <span class="popup__input-error" id="photo-link-error">Введите URL.</span>
                    <button type="submit" class="popup__save-button" popup__save-button_inactive
                        id="add-popup__save-button" disabled>Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" id="add-popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="img-popup">
        <div class="popup__img">
            <img class="popup__image">
            <p class="popup__image-name"></p>
            <button type="button" id='img-popup__close-button' class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="confirmation-popup">
        <div class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__fields">
                <fieldset class="popup__fieldset" id="confirm__fieldset">
                    <button type="submit" class="popup__save-button" id="confirm-popup__del-button">Да</button>
                </fieldset>
            </form>
            <button type="button" id='confirm-popup__close-button' class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="avatar-popup">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="avatarform" id="avatarform" class="popup__fields" novalidate>
                <fieldset class="popup__fieldset">
                    <input name="link" type="url" id="avatar-link" placeholder="Ссылка на картинку"
                        class="popup__text popup__text-img" required>
                    <span class="popup__input-error" id="avatar-link-error">Введите URL.</span>
                    <button type="submit" class="popup__save-button" popup__save-button_inactive
                        id="avatar-popup__save-button" disabled>Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" id="avatar-popup__close-button"></button>
        </div>
    </div>

    <template class="elements__element-template">
        <div class="elements__element">
            <img class="elements__pic">
            <button class="elements__delete-button"></button>
            <div class="elements__card">
                <h2 class="elements__card-name"></h2>
                <div class="elements__like">
                    <button class="elements__card-button"></button>
                    <span class="elements__card-count"></span>
                </div>
            </div>
        </div>
    </template>

</body>

</html>
