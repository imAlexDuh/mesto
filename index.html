<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/vector.png" alt="лого" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__author">
                    <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                    <p class="profile__author-info">Исследователь океана</p>
                </div>
                <div class="profile__edit-button"></div>
            </div>
            <div class="profile__button"></div>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img src="./images/elements/first.jpg" alt="" class="elements__pic">
                <div class="elements__card">
                    <h2 class="elements__card-name">Карачаевск</h2>
                    <div class="elements__card-button"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/second.jpg" alt="" class="elements__pic">
                <div class="elements__card">
                    <h2 class="elements__card-name">Гора Эльбрус</h2>
                    <div class="elements__card-button"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/third.jpg" alt="" class="elements__pic">
                <div class="elements__card">
                    <h2 class="elements__card-name">Домбай</h2>
                    <div class="elements__card-button"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/second.jpg" alt="" class="elements__pic">
                <div class="elements__card">
                    <h2 class="elements__card-name">Гора Эльбрус</h2>
                    <div class="elements__card-button"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/third.jpg" alt="" class="elements__pic">
                <div class="elements__card">
                    <h2 class="elements__card-name">Домбай</h2>
                    <div class="elements__card-button"></div>
                </div>
            </div>
            <div class="elements__element">
                <img src="./images/elements/first.jpg" alt="" class="elements__pic">
                <div class="elements__card">
                    <h2 class="elements__card-name">Карачаево-Черкессия</h2>
                    <div class="elements__card-button"></div>
                </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <sectiion class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="" class="popup__fields">
                <input type="text" placeholder="" class="popup__text popup__text_name">
                <input type="text" placeholder="" class="popup__text popup__text_info">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <div class="popup__close-button"></div>
        </div>
        <script src="./scripts/index.js"></script>
    </sectiion>
</body>
