<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/vector.svg" alt="лого" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/cat.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__author">
                    <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                    <p class="profile__author-info">Исследователь океана</p>
                </div>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__button"></button>
        </section>

        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__fields">
                <input type="text" placeholder="Имя" class="popup__text popup__text-name">
                <input type="text" placeholder="Вид деятельности" class="popup__text popup__text-info">
                <button type="submit" class="popup__save-button" id="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" id="popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="add-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="addform" id="addform" class="popup__fields">
                <input name="imgname" type="text" id="name" placeholder="Название" class="popup__text popup__text-name">
                <input name="imgurl" type="url" id="link" placeholder="Ссылка на картинку"
                    class="popup__text popup__text-img">
                <button type="submit" class="popup__save-button" id="add-popup__save-button">Создать</button>
            </form>
            <button type="button" class="popup__close-button" id="add-popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="img-popup">
        <div class="popup__img">
            <img class="popup__image">
            <p class="popup__image-name"></p>
            <button type="button" id='img-popup__close-button' class="popup__close-button"></button>
        </div>
    </div>

    <template class="elements__element-template">
        <div class="elements__element">
            <img class="elements__pic">
            <button class="elements__delete-button"></button>
            <div class="elements__card">
                <h2 class="elements__card-name"></h2>
                <button class="elements__card-button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
